<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MRPACK to ZIP Converter</title>

  <meta name="description" content="Convert .mrpack files to .zip online instantly. No download required, works in your browser!" />
  <meta name="keywords" content="mrpack to zip, convert mrpack, minecraft mrpack converter, online converter, modrinth mrpack" />
  <meta name="author" content="notlaze" />
  <meta name="robots" content="index, follow" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      color: #333;
    }

    .converter-card {
      background: #fff;
      border-radius: 1rem;
      max-width: 420px;
      width: 100%;
      padding: 2.5rem 2rem 3rem;
      box-shadow: 0 12px 25px rgba(102, 126, 234, 0.3);
      text-align: center;
      position: relative;
      transition: box-shadow 0.3s ease;
    }

    .converter-card:hover {
      box-shadow: 0 18px 40px rgba(102, 126, 234, 0.5);
    }

    h1 {
      font-weight: 600;
      font-size: 2.25rem;
      margin-bottom: 0.4rem;
      color: #4a4a4a;
    }

    p {
      font-weight: 400;
      font-size: 1rem;
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    /* Custom file input */
    input[type="file"] {
      display: none;
    }

    label[for="fileInput"] {
      display: inline-block;
      background-color: #667eea;
      color: white;
      padding: 0.85rem 2rem;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      margin-bottom: 1.8rem;
      box-shadow: 0 6px 12px rgba(102, 126, 234, 0.35);
    }

    label[for="fileInput"]:hover {
      background-color: #5a67d8;
      box-shadow: 0 8px 18px rgba(90, 103, 216, 0.45);
    }

    /* Show chosen file name */
    #fileName {
      font-weight: 500;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #444;
      min-height: 1.3em;
      user-select: text;
    }

    button.convert-btn {
      background-color: #764ba2;
      color: white;
      padding: 0.85rem 2rem;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(118, 75, 162, 0.35);
      transition: background-color 0.3s ease;
    }

    button.convert-btn:hover:not(:disabled) {
      background-color: #5a357f;
      box-shadow: 0 8px 18px rgba(90, 53, 127, 0.45);
    }

    button.convert-btn:disabled {
      cursor: not-allowed;
      opacity: 0.6;
      box-shadow: none;
    }

    /* Progress bar container */
    #progressContainer {
      width: 100%;
      height: 12px;
      background-color: #e0e0e0;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 1.5rem;
      display: none;
    }

    /* Progress bar itself */
    #progressBar {
      height: 100%;
      width: 0%;
      background-color: #764ba2;
      border-radius: 6px 0 0 6px;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="converter-card">
    <h1>MRPACK to ZIP Converter</h1>
    <p>Convert .mrpack files to .zip online instantly. No download required, works in your browser!</p>
    
    <input type="file" id="fileInput" accept=".mrpack" />
    <label for="fileInput">Choose MRPACK file</label>

    <div id="fileName"></div>

    <button class="convert-btn" id="convertBtn" disabled>Convert to ZIP</button>

    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileNameDisplay = document.getElementById('fileName');
    const convertBtn = document.getElementById('convertBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        fileNameDisplay.textContent = fileInput.files[0].name;
        convertBtn.disabled = false;
      } else {
        fileNameDisplay.textContent = '';
        convertBtn.disabled = true;
      }
    });

    convertBtn.addEventListener('click', () => {
      if (fileInput.files.length === 0) return;

      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';

      convertBtn.disabled = true;
      fileInput.disabled = true;

      let progress = 0;

      const interval = setInterval(() => {
        progress += 10;

        if (progress > 100) {
          clearInterval(interval);

          const file = fileInput.files[0];
          const reader = new FileReader();

          reader.onload = function(e) {
            const blob = new Blob([e.target.result], { type: 'application/zip' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;

            // Rename .mrpack to .zip
            const newFileName = file.name.replace(/\.mrpack$/i, '.zip');
            a.download = newFileName;

            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            alert('Conversion completed for ' + file.name);

            convertBtn.disabled = false;
            fileInput.disabled = false;
            progressContainer.style.display = 'none';
            progressBar.style.width = '0%';
          };

          reader.readAsArrayBuffer(file);

        } else {
          progressBar.style.width = progress + '%';
        }
      }, 300);
    });
  </script>
</body>
</html>
