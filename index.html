  <!-- Fonts and Style -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    p {
      color: #666;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    input[type="file"] {
      margin: 1rem 0;
      border: 1px solid #ccc;
      padding: 0.6rem;
      border-radius: 0.5rem;
      width: 100%;
    }

    .btn {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;

      cursor: pointer;
      transition: background-color 0.3s ease;

<body>
  <div class="container">
    <h1>MRPACK to ZIP</h1>
    <p>Convert .mrpack files into .zip format directly in your browser. No software needed!</p>

    <input type="file" id="fileInput" accept=".mrpack">
    <button class="btn" onclick="convert()">Convert</button>
  </div>

  <footer>
    <p>&copy; 2025 <strong>notlaze</strong> â€” Open Source & Instant</p>
  </footer>

  <script>
    function convert() {
      const input = document.getElementById('fileInput');
      if (!input.files.length) {
        alert("Please select a .mrpack file.");
        return;
      }

      const file = input.files[0];
      const zipName = file.name.replace(/\.mrpack$/i, ".zip");

      const reader = new FileReader();
      reader.onload = function () {
        const blob = new Blob([reader.result], { type: 'application/zip' });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = zipName;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
