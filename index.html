<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Convert MRPACK to ZIP - Free Online Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Meta Tags -->
  <meta name="description" content="Convert .mrpack files to .zip online instantly. No download required, works in your browser!">
  <meta name="keywords" content="mrpack to zip, convert mrpack, Minecraft mrpack converter, modrinth mrpack to zip, online mrpack converter, minecraft modpack converter">
  <meta name="author" content="notlaze">
  <meta name="robots" content="index, follow">

  <!-- Styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
      background-color: #f5f5f5;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      color: #333;
    }

    input[type="file"] {
      margin-top: 20px;
      padding: 10px;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
    }

    .btn:hover {
      background-color: #45a049;
    }

    footer {
      margin-top: 60px;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>MRPACK to ZIP Converter</h1>
  <p>This is a free online tool to convert <strong>.mrpack</strong> files (used by Modrinth and Minecraft modpacks) into standard <strong>.zip</strong> files. It runs entirely in your browser — no install required!</p>

  <input type="file" id="fileInput" accept=".mrpack">
  <br>
  <button class="btn" onclick="convert()">Convert to ZIP</button>

  <footer>
    <p>&copy; 2025 notlaze — Open Source & Instant</p>
  </footer>

  <script>
    function convert() {
      const input = document.getElementById('fileInput');
      if (!input.files.length) {
        alert("Please select a .mrpack file first.");
        return;
      }

      const file = input.files[0];
      const zipName = file.name.replace(/\.mrpack$/i, ".zip");

      const reader = new FileReader();
      reader.onload = function () {
        const blob = new Blob([reader.result], { type: 'application/zip' });

        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = zipName;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
